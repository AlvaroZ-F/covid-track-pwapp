<ion-header [translucent]="true">

    <ion-toolbar>
    <ion-title>
        Covid-19 cases in Spain
    </ion-title>
    </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

    <ion-header collapse="condense">
    <ion-toolbar>
        <ion-title size="large">Covid-19 cases in Spain</ion-title>
    </ion-toolbar>
    </ion-header>

    <ion-card>

    <ion-card-header>
        <ion-card-subtitle>Spain</ion-card-subtitle>
        <ion-card-title>Coronavirus Confirmed Cases</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <h1>{{ total_confirmed | number }}</h1>
    </ion-card-content>

    </ion-card>

    <ion-card>

    <ion-card-header>
        <ion-card-subtitle>Spain</ion-card-subtitle>
        <ion-card-title>Deaths</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <h1>{{ total_deaths | number }}</h1>
    </ion-card-content>

    </ion-card>

    <ion-card>

    <ion-card-header>
        <ion-card-subtitle>Spain</ion-card-subtitle>
        <ion-card-title>Recovered</ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <h1>{{ total_recovered | number }}</h1>
    </ion-card-content>

    </ion-card>

    <ion-card>

        <ion-card-header>
            <ion-card-subtitle>Spain</ion-card-subtitle>
            <ion-card-title>TimeLine Selector</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <input type="date" min="2020-01-01" id="init_date" /><input type="date" min="2020-01-02" id="fin_date" />
            <br />
            <canvas id="lineChart" style="width: 100%; height: 50%;"></canvas>
        </ion-card-content>

    </ion-card>

</ion-content>
