<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title>
      Global Information about Covid-19
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Global Information about Covid-19</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

    <ion-card-header>
      <ion-card-subtitle>Global</ion-card-subtitle>
      <ion-card-title>Coronavirus Confirmed Cases</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <h1>{{ info_global.TotalConfirmed }}</h1>
    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-header>
      <ion-card-subtitle>Global</ion-card-subtitle>
      <ion-card-title>Deaths</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <h1>{{ info_global.TotalDeaths }}</h1>
    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-header>
      <ion-card-subtitle>Global</ion-card-subtitle>
      <ion-card-title>Recovered</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <h1>{{ info_global.TotalRecovered }}</h1>
    </ion-card-content>

  </ion-card>

</ion-content>
